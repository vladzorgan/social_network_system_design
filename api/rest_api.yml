openapi: 3.0.3
info:
  title: API для социальной сети
  description: |-
    Небольшое API для социальной сети
  version: 1.0.0
servers:
  - url: https://social-project.swagger.io/api/v1
tags:
  - name: users
    description: Operations about user
  - name: post
    description: Operations about post
  - name: wall
    description: Operations about wall
  - name: dialog
    description: Operations about dialog
  - name: message
    description: Operations about message
paths:
  /user/{userId}/friends/add:
    post:
      tags:
        - friends
      summary: Add a new friend
      description: Add a new friend to the social network
      operationId: addFriend
      requestBody:
        description: Create a new pet in the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
          application/xml:
            schema:
              $ref: '#/components/schemas/Pet'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Pet'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
            application/xml:
              schema:
                $ref: '#/components/schemas/Pet'
        '400':
          description: Invalid input
        '422':
          description: Validation exception
      security:
        - petstore_auth:
            - write:pets
            - read:pets
  /user/{userId}//friends/{friendId}:
    delete:
      tags:
        - friends
      summary: Deletes a friend
      description: delete a pet
      operationId: deletePet
      parameters:
        - name: api_key
          in: header
          description: ''
          required: false
          schema:
            type: string
        - name: friendId
          in: path
          description: Pet id to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '400':
          description: Invalid pet value
      security:
        - petstore_auth:
            - write:pets
            - read:pets
  /user/{userId}/friends:
    get:
      tags:
        - users
      summary: Finds Pets by status
      description: Multiple status values can be provided with comma separated strings
      operationId: findPetsByStatus
      parameters:
        - name: userId
          in: path
          description: User ID for friends filter
          required: true
          schema:
            type: string
            default: available
            enum:
              - available
              - pending
              - sold
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
        '400':
          description: Invalid status value
      security:
        - petstore_auth:
            - write:pets
            - read:pets
  /user/{userId}:
    get:
      tags:
        - users
      summary: Finds Pets by status
      description: Multiple status values can be provided with comma separated strings
      operationId: findUserById
      parameters:
        - name: userId
          in: path
          description: Status values that need to be considered for filter
          required: true
          schema:
            type: integer
            default: available
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
        '400':
          description: Invalid status value
      security:
        - petstore_auth:
            - write:pets
            - read:pets
  /post:
    post:
      tags:
        - post
      summary: Place an order for a pet
      description: Place a new order in the store
      operationId: placeOrder
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
          application/xml:
            schema:
              $ref: '#/components/schemas/Order'
          application/x-www-form-urlencoded:
